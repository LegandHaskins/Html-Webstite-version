<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/chtroom.css">
    <script type="text/javascript" src="path-to-javascript-file.js"></script>
    <title>Chat Room</title>
</head>

<body>
    <div class="cht_room_icon_parent">
        <div class="cht_room_top_bar">
            <div>
                <img src="https://img.icons8.com/material/60/000000/menu--v1.png" />
            </div>
        </div>
        <div class="cht_room_top_bar">
            <div>
                <img src="https://img.icons8.com/material-sharp/60/000000/conference-call.png" />
            </div>
            <div>
                <img src="https://img.icons8.com/material/60/000000/gear.png" />
            </div>
        </div>
    </div>

    <div class="cht_room_brs">
        <br>
    </div>

    <div>
        <div class="User_face_name">
            <img src="https://img.icons8.com/material/48/000000/user-male-circle--v1.png" />
            <h2>UserName</h2>
        </div>
        <div class="Chat_Box">
            <input class="Chat_box_txt" type="text" name="" placeholder="Type Here To Chat">
            <a class="Chat_Submit_Button" href="#">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/filled-sent.png" />
            </a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/javascript.js"></script>
</body>

</html>
